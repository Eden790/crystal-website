<article class="grid sidebar">
  <header>
    <h2>{{include.title}}</h2>
    <a href="{{ include.url }}" {% unless include.internal_link %}target="_blank"{% endunless %} class="ico left {{ include.icon }}">
      {{ include.link_text }}
    </a>
  </header>
  <p>
    {{ include.content }}
  </p>
</article>

{% unless include.continues %}
  <hr class="full" />
{% endunless %}
